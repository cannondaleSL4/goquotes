<div class="container">
    <form method="POST" action="/send_data">
        <div class="card-deck mb-2 text-center">

            <!--left block-->

            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <div class="row">
                        <div class="col-6">
                            <div class="row align-items-center h-100">
                                <h4 class="align-self-center" >Update / Analyse {{.Instrument}}.</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="dropdown">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                            Select instruments for upload
                        </button>
                        <div class="dropdown-menu">
                            {{ range  .Instruments}}
                                <div class="checkbox">
                                    <label><input type="checkbox" name="instr" value="{{ . }}">{{ . }}</label>
                                </div>
                            {{end}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--button block-->

        <div class="card-body">
            <button type="submit" class="btn btn-info" formaction="/send_data/last week">Last week</button>
            <button type="submit" class="btn btn-info" formaction="/send_data/last_year">last year</button>
            <button type="submit" class="btn btn-info" formaction="/send_data/last_10_years">Last 10 years</button>
            <button type="submit" class="btn btn-info" formaction="/send_data/clear">Clear</button>
            <button type="submit" class="btn btn-info" formaction="/send_data/5/analyse">Analyse</button>
        </div>

        <div class="container" style="min-height:100% width:80%">

            <div class="alert alert-warning alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
        </div>
    </form>
</div>
